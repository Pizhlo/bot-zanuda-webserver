server:
  address: "0.0.0.0:9999"
  shutdown_timeout: 1s
  
logger:
  level: "debug"
  output: "console"
  format: "text"

storage:
  postgres:
    host: "localhost"
    port: 5432
    user: "user"
    password: "password"
    db_name: "test"
  
  elasticsearch:
    address: "http://localhost:1234"
  
  redis:
    address: "localhost:1234"
  
  rabbitmq:
    address: "amqp://user:password@localhost:1234/"
    note_exchange: "notes"
    space_exchange: "spaces"

auth:
  secret_key: "a-string-secret-at-least-256-bits-long"